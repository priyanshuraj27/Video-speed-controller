<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Video Speed Controller — Options</title>
  <link rel="stylesheet" href="options.css" />
</head>
<body>
  <main>
    <h1>Saved Speeds</h1>
    <p>Manage saved per-site playback speeds.</p>
    <div id="list">Loading…</div>
    <div class="actions">
      <button id="refresh">Refresh</button>
      <button id="clearAll">Clear all saved speeds</button>
    </div>
    <footer>
      <small>Speeds are stored locally (chrome.storage.local) with keys prefixed by <code>vsc_speed_</code>.</small>
    </footer>
  </main>
  <script src="options.js"></script>
</body>
</html>
