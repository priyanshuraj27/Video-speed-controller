<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Video Speed Controller</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="popup-root">
    <div class="row">
        <button id="dec">−</button>
        <div id="speed" class="speed">1.00×</div>
        <button id="inc">+</button>
    </div>
      <div class="row">
          <input id="speedSlider" type="range" min="0.25" max="4" step="0.05" />
      </div>
        <div class="row quick">
          <button class="preset" data-speed="0.5">0.5×</button>
          <button class="preset" data-speed="1.5">1.5×</button>
          <button class="preset" data-speed="2">2×</button>
          <button class="preset" data-speed="3">3×</button>
          <button class="preset" data-speed="4">4×</button>
        </div>
      <div class="row small">
        <button id="reset">Reset</button>
      </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
